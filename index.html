<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Picui--PROOF OF CONCEPT</title>
		<meta name="description" content="A framework for color image search">>
		<meta name="author" content="Ajay Tripathy, Kevin Hwang, Sridatta Thatipamala">

		<link href="bootstrap.css" rel="stylesheet">
		<link href="bootstrap-responsive.css" rel="stylesheet">
		<link href="jquery.miniColors.css" rel="stylesheet">

		<link href="index.css" rel="stylesheet">

		<script src="jquery-1.7.2.min.js"></script>
		<script src="jquery.miniColors.js"></script>
		<script src="jquery.masonry.min.js"></script>

		<!-- HTML5 shim which I have never testedÃŸ -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<script>
			$(document).ready(function () {
				var server = ""; //FILL ME IN WITH THE SERVER LOCATION!!!!

				$("#submitimg").click(function () {
					console.log("submitting an image");
					$.post(server+"/upload", {url: $("#imglocation").val()}, function (data) {
						console.log("inserted photo");
					});
				});

				$("#submitcolor").click(function () {
					console.log("submitting a color");
					$.ajax({
						url: server+"/match",
						dataType: "jsonp",
						success: function (data) { //return: an
							console.log("got back photos");
						}
					});
				});

				$("#colorPicker").miniColors();

				/*
				$("#resultsDiv").masonry({
					itemSelector: ".box",
					columnWidth: 80
				});
					*/


				
				$("#resultsDiv").imagesLoaded(function () {
					$("#resultsDiv").masonry({
						itemSelector: ".item"
					});
				});

				
			});

		</script>
	</head>

	<body>
		<div class="container">
			<div class="hero-unit">
				<h1>Picui</h1>
				<p>This is a pretty simple proof of concept. Upload images, then search for them via primary color.</p>
			</div>

			<div class="row">
				<div class="span6">
					<h2>Upload here</h2>
					<div class="well">
						<label>Link to an image</label>
						<input type="text" id="imglocation" class="span3" placeholder="http://www.imgur.com/rainbowdash.jpg">
						<p></p>
						<button type="submit" id="submitimg" class="btn btn-primary">Submit</button>
					</div>
				</div>
				<div class="span6">
					<h2>Search here</h2>
					<div class="well">
						<label>Pick a color below</label>
						<input id="colorPicker"></input>
						<p></p>
						<button type="submit" id="submitcolor" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>

			<div id="resultsDiv">
				<div class="item"><img src="http://denver.mylittlefacewhen.com/media/f/img/mlfw4796-1335816425456.png"></img></div>
				<div class="item"><img src="http://scranton.mylittlefacewhen.com/media/f/img/mlfw3280-1330720074608.png"></img></div>
				<div class="item"><img src="http://scranton.mylittlefacewhen.com/media/f/img/mlfw282_tumblr_lkuf6sHX4s1qj4uijo1_500.png"></img></div>
				<div class="item"><img src="http://scranton.mylittlefacewhen.com/media/f/img/mlfw4999-13374372996473.gif"></img></div>
				<div class="item"><img src="http://scranton.mylittlefacewhen.com/media/f/rsz/mlfw4974_huge.png"></img></div>
				<div class="item"><img src="http://scranton.mylittlefacewhen.com/media/f/img/mlfw4881-roflbot5.jpg"></img></div>
				<div class="item"><img src="http://scranton.mylittlefacewhen.com/media/f/img/mlfw5003-tumblr_lk6wz3tbxg1qaha6c.png"></img></div>
				<div class="item"><img src="http://scranton.mylittlefacewhen.com/media/f/img/mlfw4822-13369295685608.png"></img></div>

			</div>

		<hr>
		<footer>
			<p>&copy; 2012</p>
		</footer>
		</div>
	</body>
</html>
